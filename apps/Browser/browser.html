<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html, application/json; charset= utf-8" />
<meta charset="utf-8">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="browser.css">
  <script src="browser.js"></script>
  <title>My Browser</title>
</head>

<body>
  <div id="controls">

    <button id="back" title="Go Back" disabled="true">&#9664;</button>
    <button id="forward" title="Go Forward" disabled="true">&#9654;</button>
    <button id="home" title="Go Home">&#8962;</button>
    <button id="reload" title="Reload">&#10227;</button>

    <form id="webpage">
      <div id="center-column">
        <input id="site" type="text" value="https://www.google.com/">
      </div>
      <input type="submit" value="Go">
    </form>
  </div>
  <iframe class="view" src="https://google.com"></iframe>
</body>

</html>
