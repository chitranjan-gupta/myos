<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input id="in" type="file" accept="video/*" onchange="loadFile(event)"
    style="position:absolute;width:200px;height:24px;z-index:4;">
  </br>
  <div class="player">
    <video id="output" width="700px" height="400px"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle  Play">â–º</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">
        << 10s</button>
          <button data-skip="25" class="player__button">25s >></button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    var loadFile = function (event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</body>

</html>
